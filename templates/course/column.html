            <div class="list-group">
{#                {% for column in columns %}#}
                <a href="{{ column.get_absolute_url }}" class="list-group-item">{{ column.name }}</a>

            </div>
        </div>

{#            {% for course in courses %}#}
                    <div class="col-md-4">

                        </div>
