{% extends "base.html" %}
{% block main %}
    <div class="container" name="main">
        <div class="col-md-3" name="left">
            <div class="bs-callout bs-callout-info" style="padding: 10px 10px;"><h4><a href="/">全部教程</a></h4></div>
            <div class="list-group">
                {% for chapter in chapters %}
                <a href="{{ chapter.get_absolute_url }}" class="list-group-item">{{ chapter.title }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9" name="right">
            {{ chapter.content|safe }}
        </div>
    </div>
{% endblock %}
